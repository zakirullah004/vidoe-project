<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<style>

    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        min-height:100vh;
        display: grid;
        place-items: center;
        padding: 10px;
    }

    div{
        width:100%;
        max-height:95vh;
        position: relative;
        overflow: hidden;
    }
    video{
        height: 100vh;
        width: 100%;
        object-fit: cover;
    }
    i{
        font-size:34px;
        color: black;
        display: block;
        position: absolute;
        left: 50%;
        bottom: 30px;
        color: white;
        text-shadow: 2px 2px 10px black;
        &:hover{
            cursor: pointer;
        }
    }

    @media screen and (max-width:768px) {

        body{
            min-height:auto;
        }
        i{
            font-size: 28px;
            left:45%;
        }
        div{
            height: 900px;
        }
    }

</style>

<body>

    <div id="wrapper">
        <video id="video" loop autoplay>
            <source src="video.mp4">
        </video>
        <i id="playPause" class="fa-solid fa-play"></i>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
